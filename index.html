<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeekCa - Hire & Collab with Verified Professionals Remotely</title>
    <meta name="description" content="Global marketplace connecting businesses with KYC-verified professionals. Secure payments, milestone tracking, and real-time collaboration for remote projects." />
    <meta name="author" content="SeekCa" />
    <meta name="keywords" content="remote professionals, KYC verification, global marketplace, secure payments, project management, verified contractors" />

    <meta property="og:title" content="SeekCa - Hire & Collab with Verified Professionals Remotely" />
    <meta property="og:description" content="Global marketplace connecting businesses with KYC-verified professionals. Secure payments, milestone tracking, and real-time collaboration for remote projects." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.supabase.co" />
    <link rel="preconnect" href="https://vercel.live" />
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; }
      html { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.5; -webkit-text-size-adjust: 100%; }
      body { margin: 0; padding: 0; background-color: #ffffff; color: #000000; font-size: 16px; line-height: 1.6; }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
      .btn { display: inline-flex; align-items: center; justify-content: center; border-radius: 0.375rem; font-size: 0.875rem; font-weight: 500; transition: all 0.2s ease-in-out; cursor: pointer; border: none; text-decoration: none; }
      .btn-primary { background-color: #3b82f6; color: white; padding: 0.5rem 1rem; }
      .btn-primary:hover { background-color: #2563eb; }
      .loading { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @media (max-width: 768px) { .container { padding: 0 0.5rem; } .btn { font-size: 0.8rem; padding: 0.4rem 0.8rem; } }
    </style>
    
    <!-- Non-critical CSS preload -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>
    
    <!-- Critical images preload -->
    <link rel="preload" href="/Full logo.png" as="image" type="image/png" />
    <link rel="preload" href="/Seekca profs.png" as="image" type="image/png" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//api.supabase.co" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Blue Icon.png" />
    <link rel="shortcut icon" type="image/png" href="/Blue Icon.png" />
    <link rel="apple-touch-icon" href="/Blue Icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/Blue Icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Blue Icon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
